<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body style="padding:0; margin:0;">
    <div class="card-wrapper" style="box-sizing: border-box;width:1000px; height:500px;font-family: 'Roboto', sans-serif;box-sizing: border-box;">
        <table style="width:100%;height:100%;border-spacing: 0;box-sizing: border-box;">
            <tr>
                <td style="width: 50%; vertical-align:top;background: #f3f7f8;">
                    <div class="logo" style="box-sizing: border-box;padding-top: 20px;padding-left: 67px;">
                        <img src="https://newapiv1.mobilepe.co.in/EmailTemplates/logo.png" style="">
                    </div>
                    <div class="gift-text" style="box-sizing: border-box;font-family: 'Playball', cursive;font-size: 100px;padding-top: 52px;padding-left: 67px;color: #d59728;">Gift <img src="https://newapiv1.mobilepe.co.in/EmailTemplates/gift-ribbon.png" style="margin-bottom: -20px;"></div>
                    <div class="voucher-text" style="box-sizing: border-box;font-family: 'Playfair Display', serif;font-size: 77px;padding-left: 67px;color: #004895;line-height: 1;">VOUCHER</div>
                </td>
                <td style="vertical-align:top;background: #004895;">
                    <div style="padding: 20px 0px">
                        <div style="text-align:center;padding-right:10px;padding-top:0px;padding-left:10px;padding-bottom:20px;box-sizing: border-box; height:134px;">
                            <img src="[BrandImg]" style="width: 155px;padding: 10px;background: #fff;border-radius: 5px;" />
                            <p style="color:#f3f7f8;margin:10px 0px 0px 0px;box-sizing: border-box;">[Brand]</p>
                        </div>
                        <div class="validity-text" style="padding-left: 20px;padding-top: 20px;padding-right:20px; padding-bottom:30px; text-align:center; box-sizing: border-box;">
                            <p style="font-size: 24px;font-weight: 600;color: #f3f7f8;margin-bottom: 15px; margin-top:0;box-sizing: border-box;">Valid till [valid]</p>
                            <span style="display:inline-block;font-size: 24px;color: #004895;background: #f3f7f8;border-radius: 5px;text-decoration: none;box-sizing: border-box;padding: 5px 10px;">[VoucherCode]</span>
                        </div>
                        <div style="padding: 0px 130px">
                            <div class="amount-value" style="border:5px solid #d5992b;color:#fff;font-size: 60px;text-align:center;box-sizing: border-box;height:150px; padding:35px 5px">
                                <div><img src="https://newapiv1.mobilepe.co.in/EmailTemplates/rupee-indian.png" style="width:45px;" />[Amount]</div>
                            </div>
                            <div class="value-text" style="text-align:center;padding-top:10px;color: #f3f7f8;font-size: 30px;">VALUE</div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
